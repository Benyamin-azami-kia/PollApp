{% extends 'base.html' %}
{% block title %}Result{% endblock %}
{% block content %}
<h2 class="text-center display-3">Make Your Choice</h2>
<div class="row justify-content-center">
	<div class="col-md-5 mt-5">
				<form method="post" action="{% url 'vote' question.id %}">
						{% csrf_token %}
						{% for choice in question.choices_set.all %}
							<div class="form-check">
								<input type="radio" name="choice" id="choice{{ forloop.counter }}" class="form-check-input"  
								value="{{choice.id}}">
								<label for="choice{{forloop.counter}}">{{choice.choice_text}}
									</label>
							</div>
						{% endfor %}
						<input type="submit" class="btn btn-block btn-outline-warning mt-5" value="Vote!">
				</form>
					<a href="{% url 'home' %}" class="btn btn-info mt-3">Go Back</a>
	</div>
</div>
{% endblock %}
