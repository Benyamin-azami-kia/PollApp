{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h2 class="text-center display-3">Poll App</h2>
<div class="row justify-content-center">
	<div class="col-md-5 text-center">
		{% if questions %}
			{% for question in questions%}
				<div class="card mt-4">
					<div class="card-body">
						<p class="lead mb-3">{{question.question_text}}</p>
						<a href="{% url 'details' pk=question.id %}" class="btn btn-sm btn-primary">
							Vote
						</a>
						<a href="{% url 'results' pk=question.id %}" class="btn btn-sm btn-info">
							Results
						</a>
					</div>
				</div>
			{% endfor %}
		{% else %}
			<p class="text text-center text-danger mt-4">There Is no Questions Yet</p>
		{% endif %}
	</div>
</div>
{% endblock %}
